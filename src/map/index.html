<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mapa Independente</title>
    <meta
      property="og:description"
      content="Draw points from a GeoJSON collection to a map."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="slider-container" style="text-align: center; padding: 10px;">
        <label for="yearSlider">Year: <span id="selectedYearLabel"></span></label>
        <input type="range" id="yearSlider" style="width: 80%; max-width: 500px;">
    </div>
    <div id="timelapse">
      <input type="range" id="timelapseRange" min="0" max="36" value="36" step="1" />
      <div class="timeline-controls">
        <button id="play-pause"></button>
        <div id="timelapseDate"></div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
