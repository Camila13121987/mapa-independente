<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mapa Independente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Explore um mapa interativo de espaços independentes. Visualize pontos de um GeoJSON e filtre por ano." />
    <meta name="keywords" content="mapa, geojson, espaços independentes, visualização de dados, mapa interativo" />
    <meta name="author" content="Camila Grimaldi" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://guzmanlopez.github.io/mapa-independente/" />
    <meta property="og:title" content="Mapa Independente" />
    <meta property="og:description" content="Explore um mapa interativo de espaços independentes. Visualize pontos de um GeoJSON e filtre por ano." />
    <meta property="og:image" content="https://guzmanlopez.github.io/mapa-independente/assets/map-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://guzmanlopez.github.io/mapa-independente/" />
    <meta property="twitter:title" content="Mapa Independente" />
    <meta property="twitter:description" content="Explore um mapa interativo de espaços independentes. Visualize pontos de um GeoJSON e filtre por ano." />
    <meta property="twitter:image" content="https://guzmanlopez.github.io/mapa-independente/assets/map-preview.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="slider-container" style="text-align: center; padding: 10px;">
        <label for="yearSlider">Year: <span id="selectedYearLabel"></span></label>
        <input type="range" id="yearSlider" style="width: 80%; max-width: 500px;">
    </div>
    <div id="timelapse">
      <input type="range" id="timelapseRange" min="0" max="36" value="36" step="1" />
      <div class="timeline-controls">
        <button id="play-pause"></button>
        <div id="timelapseDate"></div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
